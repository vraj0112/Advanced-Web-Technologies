<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid col-lg-12">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-header" style="background-color: #2B60DE">
                        <h3 class="card-title" style="color: white">Profile Page</h3>
                    </div>
                    <div class="card-body">
                        <form action="/view" method="post">
                            <div class="row">
                                <div class="form-group col-md-1">
                                    <label class="form-label">First Name<span style="color: red">*</span> : </label>
                                </div>
                                <div class="form-group col-md-2">
                                    <input type="text" class="form-control" name="fname" id="fname" placeholder="Enter First Name..." required>                                    
                                </div>
                                <div class="form-group col-md-1">
                                    <label class="form-label">Last Name<span style="color: red">*</span> : </label>                                    
                                </div>
                                <div class="form-group col-md-2">
                                    <input type="text" class="form-control" name="lname" id="lname" placeholder="Enter Last Name..." required>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="form-group col-md-1">
                                    <label class="form-label">Mobile No.<span style="color: red">*</span> : </label>
                                </div>
                                <div class="form-group col-md-2">
                                    <input type="number" class="form-control" name="contactno" id="contactno" placeholder="Enter Mobile Number..." required>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="form-group col-md-1">
                                    <label class="form-label">Birth Date<span style="color: red">*</span> : </label>
                                </div>
                                <div class="form-group col-md-2">
                                    <input type="date" class="form-control" name="bdate" id="bdate" placeholder="Enter Birth Date..." required>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="form-group col-md-1">
                                    <label class="form-label">Gender<span style="color: red">*</span> : </label>
                                </div>
                                <div class="col-md-1">
                                    <label for="male" class="mt-1" style="margin-left: 5%;"><input
                                            class="form-check-input mt-1 radio" type="radio" name="gender" id="male"
                                            value="male" required> Male</label>
                                </div>
                                <div class="col-md-1">
                                    <label for="female" class="mt-1" style="margin-left: 5%;"><input
                                            class="form-check-input mt-1 radio" type="radio" name="gender" id="female"
                                            value="female" required> Female</label>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="form-group col-md-1">
                                    <label class="form-label">Address<span style="color: red">*</span> : </label>
                                </div>
                                <div class="form-group col-md-3">
                                    <textarea class="form-control" rows="5" name="address" id="address" placeholder="Enter Address..." required></textarea>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="form-group col-md-1">
                                    <label class="form-label">Institute : </label>
                                </div>
                                <div class="form-group col-md-2">
                                    <select class="form-select" name="institute">
                                        <option selected>Select Institute...</option>
                                        <option value="CSPIT">CSPIT</option>
                                        <option value="DEPSTAR">DEPSTAR</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-1">
                                    <label class="form-label">Department : </label>
                                </div>
                                <div class="form-group col-md-2">
                                    <select class="form-select" name="dept">
                                        <option selected>Select Department...</option>
                                        <option value="CSE">CSE</option>
                                        <option value="CE">CE</option>
                                        <option value="IT">IT</option>
                                        <option value="EC">EC</option>
                                        <option value="EE">EE</option>
                                        <option value="ME">ME</option>
                                        <option value="CV">CV</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-1">
                                    <label class="form-label">Semester : </label>
                                </div>
                                <div class="form-group col-md-2">
                                    <select class="form-select" name="sem">
                                        <option selected>Select Semester...</option>
                                        <option value="1st">1st</option>
                                        <option value="2nd">2nd</option>
                                        <option value="3rd">3rd</option>
                                        <option value="4th">4th</option>
                                        <option value="5th">5th</option>
                                        <option value="6th">6th</option>
                                        <option value="7th">7th</option>
                                        <option value="8th">8th</option>
                                    </select>
                                </div>
                            </div>
                            <br>
                            <div class="col-12">
                                <input type="submit" value="Save" name="submit" id="submit" class="btn btn-primary">
                             </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
